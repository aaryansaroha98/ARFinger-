<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #menu {
            margin-bottom: 30px;
        }
        #level-menu {
            margin-bottom: 30px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 4px solid #2d3748;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .square {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        .square:hover {
            transform: scale(1.05);
        }
        .light {
            background: linear-gradient(45deg, #f0d9b5 0%, #f7e6c4 100%);
        }
        .dark {
            background: linear-gradient(45deg, #b58863 0%, #c69b7b 100%);
        }
        .selected {
            box-shadow: inset 0 0 0 4px #48bb78, 0 0 20px rgba(72, 187, 120, 0.5);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: inset 0 0 0 4px #48bb78, 0 0 20px rgba(72, 187, 120, 0.5); }
            50% { box-shadow: inset 0 0 0 6px #48bb78, 0 0 30px rgba(72, 187, 120, 0.7); }
            100% { box-shadow: inset 0 0 0 4px #48bb78, 0 0 20px rgba(72, 187, 120, 0.5); }
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #4a5568;
            margin-top: 20px;
        }
        #footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
            z-index: 1000;
        }
        #footer a {
            color: #ffd700;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                background: #667eea; /* Solid color for mobile performance */
            }
            #game-container {
                padding: 15px;
                margin: 0;
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.98);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                backdrop-filter: none;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            #menu, #level-menu {
                margin-bottom: 15px;
            }
            #board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
                border: 2px solid #2d3748;
                border-radius: 5px;
                margin: 0 auto 15px;
                box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            }
            .square {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
            .square:hover {
                transform: none; /* Disable hover on mobile */
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
                margin: 3px;
                border-radius: 20px;
            }
            #status {
                font-size: 1em;
                margin-top: 10px;
            }
            #footer {
                position: fixed;
                bottom: 5px;
                left: 5px;
                right: 5px;
                text-align: center;
                padding: 8px;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 8px;
                color: #4a5568;
                font-size: 0.8em;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            #board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
            }
            .square {
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
            #footer {
                font-size: 0.7em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chess Game</h1>
        <div id="menu">
            <button id="two-player-btn">Two Player</button>
            <button id="vs-ai-btn">Vs AI</button>
        </div>
        <div id="level-menu" style="display: none;">
            <h2>Choose Difficulty</h2>
            <button id="easy-btn">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>
        <div id="board"></div>
        <p id="status">Select game mode</p>
    </div>
    <div id="footer">
        Made by Aaryan Saroha<br>
        <a href="https://instagram.com/aaryan_saroha98" target="_blank">@aaryan_saroha98</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
