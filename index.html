<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #menu {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
            border: 2px solid #000;
            margin: 0 auto;
        }
        .square {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
        }
        .light {
            background-color: #f0d9b5;
        }
        .dark {
            background-color: #b58863;
        }
        .selected {
            border: 3px solid green;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Chess Game</h1>
        <div id="menu">
            <button id="two-player-btn">Two Player</button>
            <button id="vs-ai-btn">Vs AI</button>
        </div>
        <div id="level-menu" style="display: none;">
            <h2>Choose Difficulty</h2>
            <button id="easy-btn">Easy</button>
            <button id="medium-btn">Medium</button>
            <button id="hard-btn">Hard</button>
        </div>
        <div id="board"></div>
        <p id="status">Select game mode</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
